    menu = 4
    css = "condensed"

[buildPlans.ConsolenaC.slopes.Upright]
    angle = 0
    shape = "upright"
    menu = "upright"
    css = "normal"

[buildPlans.ConsolenaC.slopes.Italic]
    angle = 9
    shape = "italic"
    menu = "italic"
    css = "italic"

