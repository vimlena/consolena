[buildPlans.ConsolenaC]
    family = "ConsolenaC"
    spacing = "term"
    serifs = "sans"
    noCvSs = false
    exportGlyphNames = true
    noLigation = true

[buildPlans.ConsolenaC.namingOverride]
    copyright = "Veia Kurman 2025"
    designer = "Vim Lena"
    description = "Consolena is a monospace coding typeface designed for legibility and consistency. This is the condensed width variation with no ligatures. Based on Iosevka Term SS04 by Belleve Invis."
    urlDesigner = "https://vimlena.com"
    license = "This font software is licensed under the SIL Open Font License, Version 1.1. This license is available with a FAQ at: http://scripts.sil.org/OFL. This font software is distributed on an ‘AS IS’ basis, without warranties or conditions of any kind, either express or implied. See the SIL Open Font license for the specific language, permissions and limitations governing your use of this font software."
    licenseURL = "https://openfontlicense.org/open-font-license-official-text/"
    sampleText = "Sphinx of black quartz, judge my vow. -> => <= != ; // </> ::"
    version = "1.0.0"

[buildPlans.ConsolenaC.variants]
    inherits = "ss04"

    [buildPlans.ConsolenaC.variants.design]
        two = "straight-neck-serifless"
        five = "oblique-arched-serifless"
        seven = "straight-serifless"
        nine = "straight-bar"
        zero = "oval-reverse-slashed-split"
        capital-b = "more-asymmetric-serifless"
