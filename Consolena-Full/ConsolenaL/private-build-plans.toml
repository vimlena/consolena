[buildPlans.ConsolenaL]
    family = "ConsolenaL"
    spacing = "term"
    serifs = "sans"
    noCvSs = false
    exportGlyphNames = true

[buildPlans.ConsolenaL.namingOverride]
    copyright = "Veia Kurman 2025"
    designer = "Vim Lena"
    description = "Consolena is a monospace coding typeface designed for legibility and consistency. This is the regular width variation that includes some coding ligatures. Based on Iosevka Term SS04 by Belleve Invis."
    urlDesigner = "https://vimlena.com"
    license = "This font software is licensed under the SIL Open Font License, Version 1.1. This license is available with a FAQ at: http://scripts.sil.org/OFL. This font software is distributed on an ‘AS IS’ basis, without warranties or conditions of any kind, either express or implied. See the SIL Open Font license for the specific language, permissions and limitations governing your use of this font software."
    licenseURL = "https://openfontlicense.org/open-font-license-official-text/"
    sampleText = "Sphinx of black quartz, judge my vow. -> => <= != ; // </> ::"
    version = "1.0.0"

[buildPlans.ConsolenaL.variants]
    inherits = "ss04"

    [buildPlans.ConsolenaL.variants.design]
        two = "straight-neck-serifless"
        five = "oblique-arched-serifless"
        seven = "straight-serifless"
        nine = "straight-bar"
        zero = "oval-reverse-slashed-split"
        capital-b = "more-asymmetric-serifless"
        capital-g = "toothed-serifless-hooked"
        capital-j = "serifed-both-sides"
        capital-k = "curly-serifless"
        capital-m = "hanging-serifless"
        capital-q = "crossing-curly-tailed"
        capital-u = "toothed-serifless"
        capital-v = "curly-serifless"
        capital-x = "straight-bilateral-motion-serifed"
        b = "toothless-corner-serifless"
        e = "flat-crossbar"
        f = "flat-hook-serifless"
        i = "hooky"
        j = "serifed"
        k = "curly-serifless"
        l = "zshaped"
        q = "top-cut-tailed-serifless"
        r = "corner-hooked-serifless"
        v = "curly-serifless"
        w = "curly-flat-top-serifless"
        x = "semi-chancery-straight-serifless"
        tittle = "round"
        diacritic-dot = "round"
        braille-dot = "round"
        asterisk = "penta-mid"
        underscore = "high"
        brace = "curly"
        number-sign = "slanted-open"
        at = "fourfold-solid-inner"
        dollar = "slanted-open"
        cent = "slanted-open-cap"
        percent = "dots"
        question = "corner"
        lig-double-arrow-bar = "with-notch"
        lig-single-arrow-bar = "with-notch"

    [buildPlans.ConsolenaL.variants.italic]
        two = "straight-neck-serifed"
        five = "oblique-arched-serifed"
        seven = "bend-serifed"
        eight = "crossing-asymmetric"
        nine = "open-contour"
        capital-b = "more-asymmetric-unilateral-serifed"
        capital-c = "unilateral-inward-serifed"
        capital-d = "standard-unilateral-serifed"
        capital-e = "top-left-serifed"
        capital-f = "top-left-serifed"
        capital-g = "toothless-corner-inward-serifed-capped"
        capital-h = "top-left-bottom-right-serifed"
        capital-j = "serifed"
        capital-k = "curly-top-left-and-bottom-right-serifed"
        capital-l = "motion-serifed"
        capital-m = "hanging-motion-serifed"
        capital-n = "standard-motion-serifed"
        capital-p = "closed-motion-serifed"
        capital-r = "straight-top-left-and-bottom-right-serifed"
        capital-s = "unilateral-inward-serifed"
        capital-u = "tailed-serifless"
        capital-v = "curly-motion-serifed"
        capital-w = "straight-motion-serifed"
        capital-x = "straight-bilateral-motion-serifed"
        capital-y = "straight-motion-serifed"
        capital-z = "curly-bottom-serifed"
        a = "double-storey-tailed"
        b = "toothless-corner-serifed"
        c = "unilateral-inward-serifed"
        d = "tailed-serifed"
        e = "rounded"
        f = "flat-hook-extended"
        g = "single-storey-serifed"
        h = "tailed-motion-serifed"
        i = "zshaped"
        j = "diagonal-tailed-serifed"
        k = "curly-top-left-and-bottom-right-serifed"
        l = "serifed-flat-tailed"
        m = "tailed-top-left-serifed"
        n = "tailed-motion-serifed"
        p = "eared-motion-serifed"
        q = "top-cut-diagonal-tailed-serifless"
        r = "corner-hooked-top-serifed"
        s = "unilateral-inward-serifed"
        t = "diagonal-tailed-short-neck"
        u = "tailed-serifless"
