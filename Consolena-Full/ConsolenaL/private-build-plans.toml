        y = "straight-turn-motion-serifed"
        z = "curly-bottom-serifed"

[buildPlans.ConsolenaL.ligations]
    inherits = "dlig"
    disables = [
        "colon-greater-as-colon-arrow",
        "eqexeq",
        "eqexeq-dl",
        "eqslasheq",
        "exeq",
        "exeqeq",
        "exeqeqeq",
        "exeqeqeq",
        "exeqeqeq",
        "hash-hash",
        "hash-hash-hash",
        "llgg",
        "llggeq",
        "ltgt-ne",
        "minus-minus",
        "minus-minus-minus",
        "plus-plus",
        "plus-plus-plus",
        "slasheq",
        "tilde-tilde",
        "tilde-tilde-tilde",
        "tildeeq",
        "underscore-underscore",
        "underscore-underscore-underscore",
    ]
    enables  = [
        "arrow-equal",
        "arrow-hyphen",
        "arrow-l",
        "arrow-l-equal",
        "arrow-l-wave",
        "arrow-lr",
        "arrow-lr-equal",
        "arrow-lr-wave",
        "arrow-r",
        "arrow-r-equal",
        "arrow-r-wave",
        "arrow-wave",
        "brace-bar",
        "brack-bar",
        "brst",
        "center-op-influence-colon",
        "center-op-influence-colon",
        "center-op-influence-dot",
        "center-op-influence-dot",
        "center-op-trigger-angle-inside",
        "center-op-trigger-angle-outside",
        "center-op-trigger-bar-l",
        "center-op-trigger-bar-r",
        "center-op-trigger-equal-l",
        "center-op-trigger-equal-r",
        "center-op-trigger-plus-minus-l",
        "center-op-trigger-plus-minus-r",
        "center-ops",
        "counter-arrow-equal",
        "counter-arrow-hyphen",
        "counter-arrow-l",
        "counter-arrow-l-equal",
        "counter-arrow-l-wave",
        "counter-arrow-r",
        "counter-arrow-r-equal",
        "counter-arrow-r-wave",
        "eqlt",
        "gteq",
        "html-comment",
        "kern-bars",
        "kern-dotty",
        "llgg",
        "logic",
        "lteq",
        "ltgt-diamond",
        "ltgt-diamond-tag",
        "ltgt-slash-tag",
        "markdown-checkboxes",
        "slash-asterisk",
        "trig",
    ]

[buildPlans.ConsolenaL.widths.Normal]
    shape = 600
    menu = 5
    css = "normal"

[buildPlans.ConsolenaL.slopes.Upright]
    angle = 0
    shape = "upright"
    menu = "upright"
    css = "normal"

[buildPlans.ConsolenaL.slopes.Italic]
    angle = 9
    shape = "italic"
    menu = "italic"
    css = "italic"

